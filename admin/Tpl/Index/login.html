<include file="../import" />
<style type="text/css">
form {
	width: 24em;
	margin: 120px auto;
	padding: 60px 60px;
	overflow: auto;
	font-family: "微软雅黑", "宋体";
	color: #3e4a49;
	background-color: #3CB371;
	background: -webkit-gradient(linear, left bottom, left top, color-stop(0, #f5eedb),
		color-stop(1, #faf8f1));
	background: -moz-linear-gradient(center bottom, #f5eedb 0%, #faf8f1 100%);
	border: 1px solid #777;
	border-radius: 10px;
	-moz-border-radius: 10px;
	-webkit-border-radius: 10px;
	border-radius: 10px;
}

form ul {
	list-style: none;
}
</style>
<body>
	<form method="post" action="__URL__/checkLogin">
		<ul>
			<li class="input-prepend"><label class="add-on">用户名</label> <input
				type="text" name="username" placeholder="用户名" required autofocus
				maxlength="50" /></li>
			<li class="input-prepend"><label class="add-on">密&nbsp;&nbsp;&nbsp;码</label>
				<input type="password" name="password" placeholder="密码" required
				maxlength="100" /></li>
		</ul>
		<button type="submit" name="dosubmit" class="btn btn-success">登录</button>
	</form>
</body>
</html>
